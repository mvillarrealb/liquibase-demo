micronaut:
  profile: test
  application:
    name: bookDemoMicronaut
  server:
    port: ${APPLICATION_PORT:8080}
datasources:
  default:
    url: "jdbc:tc:postgresql:11.7-alpine:///book_stock"
    driverClassName:  "org.testcontainers.jdbc.ContainerDatabaseDriver"
    dialect: POSTGRES
liquibase:
  enabled: true
  datasources:
    default:
      change-log: 'classpath:db/changelog.yaml'
---
gcp:
  project-id: "test-containers"
  credentials: # Dummy encoded key
    encoded-key: ""